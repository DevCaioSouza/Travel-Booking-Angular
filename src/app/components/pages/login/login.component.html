<app-header></app-header>
<div class="login-container">
  <div class="background-img">
    <img src="../../../../assets/pousada-luxo.jpg" alt="" />
  </div>
  <form action="" class="login-form">
    <div class="form-title">
      <h1>Sign In</h1>
    </div>
    <div class="form-input">
      <label for="email">Email</label>
      <input type="text" />
    </div>
    <div class="form-input">
      <label for="password">Password</label>
      <input type="password" />
    </div>
    <p><a href="">Forgot Password?</a></p>
    <input type="submit" value="Sign In" class="btn" />
    <div>
      <p>Or sign in with:</p>
      <div class="icons">
        <a href="http://www.google.com" target="_blank"><i class="fa-brands fa-google fa-2x"></i></a>
        <a href="http://www.facebook.com"><i class="fa-brands fa-facebook fa-2x"></i></a>
      </div>
    </div>
    <p class="goto-signup"><a href="/register">Not Registered?</a></p>
  </form>
</div>
